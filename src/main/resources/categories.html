<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .active-category {
      color: #ffdb69 !important;
    }
  </style>
</head>
<body class="bg-[#f8f5ec] text-gray-800">

<section class="py-16 px-6">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row">
    
    <!-- 左侧分类 -->
    <aside class="w-full md:w-[220px] mb-8 md:mb-0">
      <h2 class="text-2xl font-bold mb-6 text-[#0f172a]">Categories</h2>
      <ul class="space-y-3 text-lg font-medium text-gray-700" id="categoryList">
        <li>
          <a href="#" data-category="All" class="category-link active-category flex items-center justify-between cursor-pointer">
            All Books
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
        <li>
          <a href="#" data-category="Romance" class="category-link flex items-center justify-between cursor-pointer hover:text-[#ffdb69]">
            Romance
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
        <li>
          <a href="#" data-category="History" class="category-link flex items-center justify-between cursor-pointer hover:text-[#ffdb69]">
            History
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
        <li>
          <a href="#" data-category="Business" class="category-link flex items-center justify-between cursor-pointer hover:text-[#ffdb69]">
            Business
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
        <li>
          <a href="#" data-category="Technology" class="category-link flex items-center justify-between cursor-pointer hover:text-[#ffdb69]">
            Technology
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
        <li>
          <a href="#" data-category="Food" class="category-link flex items-center justify-between cursor-pointer hover:text-[#ffdb69]">
            Food
            <i class="fa-solid fa-chevron-down text-sm ml-2"></i>
          </a>
        </li>
      </ul>
    </aside>

    <!-- 中间竖线 -->
    <div class="hidden md:block w-[1px] bg-gray-300 mx-4"></div>

    <!-- 图书展示区 -->
    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 pl-2" id="bookContainer">
      <!-- 图书卡片将通过 JS 动态插入 -->
    </div>
  </div>
</section>

<script>
  // 仅定义已有书籍的分类
  const books = [
    {
      title: "His Last Bow",
      author: "Arthur Conan Doyle",
      image: "images/his last bow.jpg",
      category: "History",
    },
    {
      title: "Beauvallet",
      author: "Georgette Heyer",
      image: "images/beauvallet.jpg",
      category: "Romance",
    }
  ];

  const bookContainer = document.getElementById('bookContainer');

  function renderBooks(category) {
    bookContainer.innerHTML = '';
    const filtered = category === 'All' ? books : books.filter(book => book.category === category);

    if (filtered.length === 0) {
      bookContainer.innerHTML = `<p class="text-gray-500 text-center col-span-3">No books in this category yet.</p>`;
      return;
    }

    filtered.forEach(book => {
      const card = document.createElement('div');
      card.className = 'flex flex-col items-center text-center bg-white rounded-lg shadow p-4';
      card.innerHTML = `
        <img src="${book.image}" alt="${book.title}" class="w-full h-[350px] object-contain rounded-lg shadow" />
        <div class="mt-4 w-full">
          <p class="font-bold text-lg text-gray-900">Title: ${book.title}</p>
          <p class="text-sm text-gray-500 mb-1">Author: ${book.author}</p>
          <span class="
            inline-block text-xs px-2 py-1 rounded-full 
            ${book.category === 'Romance' ? 'bg-pink-100 text-pink-600' : 
              book.category === 'History' ? 'bg-blue-100 text-blue-700' : 
              'bg-gray-100 text-gray-600'}
          ">
            ${book.category}
          </span>

        </div>
      `;
      bookContainer.appendChild(card);
    });
  }

  // 默认显示全部
  renderBooks('All');

  // 分类点击切换
  document.querySelectorAll('.category-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const selectedCategory = link.getAttribute('data-category');
      renderBooks(selectedCategory);

      // 高亮当前项
      document.querySelectorAll('.category-link').forEach(l => l.classList.remove('active-category'));
      link.classList.add('active-category');
    });
  });
</script>

</body>
</html>
